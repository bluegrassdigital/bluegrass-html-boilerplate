files:
  include: 'source/styles/**/*.scss'
options:
  formatter: stylish
  merge-default-rules: false
rules:

  # Extends
  extends-before-declarations: 1
  extends-before-mixins: 1
  placeholder-in-extend: 1

  # Mixins
  mixins-before-declarations: 1

  # Line Spacing
  single-line-per-selector: 1
  empty-line-between-blocks:
    - 0
    - ignore-single-line-rulesets: false

  # Disallows
  no-color-keywords: 1
  no-color-literals: 0
  no-css-comments: 0
  no-debug: 1
  no-duplicate-properties:
    - 1
    - exclude:
        - font-size
        - max-height
        - src
        - background
        - display
        - color
  no-empty-rulesets: 0
  no-invalid-hex: 1
  no-mergeable-selectors: 0
  no-misspelled-properties:
    - 1
    - extra-properties:
        - overflow-scrolling
        - osx-font-smoothing
  no-trailing-zero: 1
  no-url-protocols: 0

  # Name Formats
  function-name-format: 0
  mixin-name-format: 0
  placeholder-name-format: 0
  variable-name-format: 0
  class-name-format:
    - 1
    - convention: hyphenatedbem

  # Style Guide
  border-zero: 1
  final-newline:
    - 1
    - include: true
  hex-length:
    - 1
    - style: long
  hex-notation:
    - 1
    - style: uppercase
  indentation:
    - 1
    - size: 2
  leading-zero:
    - 1
    - include: false
  property-sort-order:
    - 0
    - order: 'margin,'
  quotes:
    - 1
    - style: single
  shorthand-values: 1
  space-after-colon: 1
  space-after-comma: 1
  space-before-brace: 1
  space-before-colon: 1
  space-between-parens:
    - 1
    - include: false
  url-quotes: 0
  zero-unit: 0
  nesting-depth:
    - 1
    - max-depth: 4
